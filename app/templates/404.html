<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<h1>File Not Found</h1>
	{% if trace %}
    <p><a href="{{ url_for('index', page=1, trace=trace.serialize()) }}">Back</a></p>
    {% else %}
    <p><a href="{{ url_for('index') }}">Back</a></p>
    {% endif %}
	
{% endblock %}
